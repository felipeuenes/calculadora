<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <script src="script.js"></script>

    <div class="layout">
        <!-- <input type="text" class="display" id="display"> -->

        <div class="display">
            <p id="display"></p>

        </div>

       <div class="buttons">
         
        <!-- <button class="button">+</button>
        <button class="button">-</button>
        <button class="button">*</button>
        <button class="button">=</button> -->
       </div>

       <div class="numbers">
            <button id="1" onclick="insert('1')">1</button>
            <button id="2" onclick="insert('2')">2</button>
            <button id="3" onclick="insert('3')">3</button>
            <button class="opera" onclick="back()"><</button>
            <button id="4" onclick="insert('4')">4</button>
            <button id="5" onclick="insert('5')">5</button>
            <button id="6" onclick="insert('6')">6</button>
            <button class="opera" id="del" onclick="del()" >Del</button>
            <button id="7" onclick="insert('7')">7</button>
            <button id="8" onclick="insert('8')">8</button>
            <button id="9" onclick="insert('9')">9</button>
            
            <button class="opera" onclick="insert('+')">+</button>
            <button id="0" class="zero" onclick="insert('0')">0</button>
            <button id="igual" class="igual" onclick="calcular()">=</button>


            <button id="sub" class="opera" onclick="insert('-')">-</button>
            <button class="opera" onclick="insert('*')">*</button>
            
       </div>  
    </div>
    
</body>
</html>
